        <div class="container">
            <div class="pills create-user-wrapper">
                <span class="table-name">
                    New User
                </span>
                <form action="" class="admin-create-user-form">
                    <form>
                        <div class="form-field-wrapper">
                            <select class="browser-default custom-select mt-3 mb-0 input-boxes" id="admin-create-user-userType">
                                <option value="User Type">User Type</option>
                                <option value="Moderator">Moderator</option>
                                <option value="Team Member">Team Member</option>
                            </select>
                            <span class="mandatory">*</span>
                        </div>
                        
                        <div class="form-field-wrapper">
                            <input type="text" id="admin-create-user-firstName" class="form-control mt-3 mb-3 input-boxes" placeholder="First name">
                            <span class="mandatory">*</span>
                        </div>
                        
                        <div class="form-field-wrapper">
                            <input type="text" id="admin-create-user-lastName" class="form-control mt-3 mb-3 input-boxes" placeholder="Last name">
                            <span class="mandatory">*</span>
                        </div>
                    
                        <div class="form-field-wrapper">
                            <input type="email" id="admin-create-user-email" class="form-control mt-3 mb-3 input-boxes" placeholder="E-mail">
                            <span class="mandatory">*</span>
                        </div>
                        <div class="form-field-wrapper">
                            <input type="password" id="defaultRegisterFormPassword" class="form-control mt-3 mb-3 input-boxes" placeholder="Password (Default password 'Admin123$')" aria-describedby="defaultRegisterFormPasswordHelpBlock" disabled>
                            <span class="mandatory">*</span>
                        </div>
                        <div class="form-field-wrapper">
                            <input type="text" id="admin-create-user-mobileNumber" class="form-control mt-2 mb-2 input-boxes" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock"">
                            <span class="mandatory">*</span>
                        </div>
        
                        <input class="custom-buttons admin-create-user-btn" type="submit" value="Create User" id="create-user-btn "/>

                    </form>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="pills user-list">
                <span class="table-name">
                    User List
                </span>
                <table class="table admin_show_user_table table-striped mt-2 small">
                    <div class="table-responsive">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">User Type</th>
                            <th scope="col">Email</th>
                            <th scope="col">Mobile Number</th>
                            <th scope="col">Created On</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody class="admin_show_user_table_body">
                        </tbody>
                        
                    </div>
                </table>
            </div>
        </div>
        
      </div>

    <script src="./scripts/admin_create_user.js"></script>
