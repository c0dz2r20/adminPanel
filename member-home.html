<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Home - Team Member</title>
</head>

<body>
    <div class="allPages">
        <div class="top-navbar container-fluid">
            <div class="app-name">
                <span class="loggedUserName"></span>
                <p class="first-login"></p>
            </div>
            <div class="top-navbar-right-links">
                <div class="server-time">
                    <span>Mon, 05 : 10 : 2020 ,</span>
                    <span>12 : 41 : 34 PM</span>
                </div>
                <a href="#" class="logout">Logout</a>
            </div>

        </div>
        <div class="second-navbar container-fluid">
            <a href="member-home.html">
                Home
                <i class="bi bi-house-fill"></i>
            </a>
            <a href="member-records.html">
                Pending
                <i class="bi bi-question-circle-fill"></i>
            </a>


            <a href="member-documentation.html">
                Documentation
                <i class="bi bi-file-earmark-text-fill"></i>
            </a>
            <a href="member-reports.html">
                Reports
                <i class="bi bi-pie-chart-fill"></i>
            </a>
            <a href="member-announcements.html">
                Announcements
                <i class="bi bi-megaphone-fill"></i>
            </a>
            <a href="member-attendence.html">
                Attendence
                <i class="bi bi-exclamation-circle-fill"></i>
            </a>
            <a href="member-leaves.html">
                Leaves
                <i class="bi bi-moon"></i>
            </a>
            <a href="member-profile.html">
                Profile
                <i class="bi bi-person-badge-fill"></i>
            </a>
        </div>
        <div class="container">
            <div class="pills container create-issue-container">
                <span class="table-name">
                    Create record
                </span>
                <select class="browser-default custom-select mt-3 mb-3 input-boxes create_issue_source" id="select">
                    <option value="Issue Source" selected="">Issue Source</option>
                    <option value="Mail">Mail</option>
                    <option value="Call">Call</option>
                </select>

                <select class="browser-default custom-select mt-3 mb-3 input-boxes create_user_type" id="select">
                    <option value="User Type" selected="">User Type</option>
                    <option value="Department User">Department User</option>
                    <option value="Vendor">Vendor</option>
                </select>

                <div class="input-group input-group-sm mb-3 useremail timeanddate">
                    
                    <input type="email" class="form-control create-issue-email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Provide User email">
                </div>

                <select class="browser-default custom-select mt-3 mb-3 input-boxes create_issue_type" id="select">
                    <option value="Issue Type" selected="">Issue Type</option>
                    <option value="Java">Java</option>
                    <option value="BoQ">BoQ</option>
                    <option value="EMD">EMD</option>
                    <option value="Bid Submission">Bid Submission</option>
                    <option value="Tender Creation">Tender Creation</option>
                    <option value="Tender Opening">Tender Opening</option>
                    <option value="Reverse Auction">Reverse Auction</option>
                    <option value="User Transfer">User Transfer</option>
                    <option value="Accoutn Block/Unblock">Accout Block/Unblock</option>
                    <option value="Admin Password Reset">Admin Password Reset</option>
                </select>
                <div class="input-group input-group-sm mb-3 timeanddate ">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Start Time</span>
                    <input type="datetime-local" class="form-control create_start_time" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3 timeanddate ">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Close Time</span>
                    <input type="datetime-local" class="form-control create_end_time" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>

                <select class="browser-default custom-select mt-3 mb-3 input-boxes to_nic" id="select">
                    <option value="Referred to NIC" selected="">Referred to NIC</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <input type="submit" value="Submit" class="custom-buttons create_issue_btn" />
                <ul class="upload-document-notes small day-count">

                </ul>
                <ul class="upload-document-notes small">
                    <li>Go to Records to update pending issues.</li>
                </ul>
            </div>

        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-database.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/member_home.js"></script>
</body>

</html>
